<section class="all-teams">
    <ol class="row first-row">
        <li *ngFor="let team of teams | slice:0:5" class="team">
            <app-team [team]="team"></app-team>
        </li>
    </ol>
    <ol class="row second-row">
        <li *ngFor="let team of teams | slice:5:11" class="team">
            <app-team [team]="team"></app-team>
        </li>
    </ol>
</section>
